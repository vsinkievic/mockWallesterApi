@if (accountStatementRecord) {
  <form name="deleteForm" (ngSubmit)="confirmDelete(accountStatementRecord.id!)">
    <div class="modal-header">
      <h4 class="modal-title" data-cy="accountStatementRecordDeleteDialogHeading">Confirm delete operation</h4>
    </div>

    <div class="modal-body">
      <jhi-alert-error />
      <p id="jhi-delete-accountStatementRecord-heading">
        Are you sure you want to delete Account Statement Record {{ accountStatementRecord.id }}?
      </p>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
        <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
      </button>

      <button id="jhi-confirm-delete-accountStatementRecord" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
        <fa-icon icon="times"></fa-icon>&nbsp;<span>Delete</span>
      </button>
    </div>
  </form>
}
